<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
    <title>Todo App</title>
  </head>
  <body>
    <div class="more-details">
      <img src="./eisenhower-matrix.jpg" />
      <a class="more-details__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-container">
      <p class="main-container__add-item" id="topSectionForAddingElementToList">
        <label class="main-container__new-task" for="new-task">Add Item</label>
      </p>
      <div class="main-container__task-row">
        <input id="new-task" class="main-container__task" type="text" />
        <button class="edit">Add</button>
      </div>
      <h3 class="main-container__title-todo">Todo</h3>
      <ul class="main-container__incomplete-tasks" id="incompleteTasks">
        <li class="main-container__tasks">
          <input class="main-container__tasks__input" type="checkbox" />
          <label class="main-container__tasks__task">Pay Bills</label>
          <input type="text" class="main-container__tasks__task" />
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg" /></button>
        </li>
        <li class="editMode">
          <input type="checkbox" class="editMode__checkbox"/>
          <label class="editMode__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="editMode__text-input" />
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" />
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li class="completed-tasks">
          <input type="checkbox" checked />
          <label class="completed-tasks__task">See the Doctor</label>
          <input type="text" class="completed-tasks__task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" />
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
